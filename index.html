<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./clock.css">
    <title>fibonacci clock</title>
</head>

<body>
    <div class="aligner container">
        <div class="aligner-item clock">
            <div class="box both" id="square-1a"></div>
            <div class="box minute" id="square-1b"></div>
            <div class="box hour" id="square-2"></div>
            <div class="box minute" id="square-3"></div>
            <div class="box neither" id="square-5"></div>
        </div>
    </div>
    <script src="./clock.js"></script>
</body>

</html>
